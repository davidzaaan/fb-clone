{% extends 'base.html' %}
{% block title %} Password reset {% endblock title %}

{% block content %}
    <div class="password-reset-container">
        <div class="password-reset-form">
            <div class="password-reset-desc">
                <h1>Enter new password</h1>
                <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="" name="new_password1">
                    <label for="floatingPassword">New password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword1" placeholder="" name="new_password2">
                    <label for="floatingPassword1">Confirm new password</label>
                </div>     
                <input type="submit" class="btn btn-primary" value="Change my password" />
            </form>
        </div>
    </div>
{% endblock content %}
