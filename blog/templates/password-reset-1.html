{% extends 'base.html' %}
{% block title %} Password reset {% endblock title %}

{% block content %}
    <div class="password-reset-container">
        <div class="password-reset-form">
            <div class="password-reset-desc">
                <a href="{{ request.GET.next }}" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg>
                    Back
                </a>
                <h1>Password Reset</h1>
                <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="" name="email">
                    <label for="floatingEmail">Email</label>
                </div>         
                <input type="submit" class="btn btn-primary" value="Reset my password" />
            </form>
        </div>
    </div>
{% endblock content %}
